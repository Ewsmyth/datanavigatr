{% extends 'user-base2.html' %}

{% block title %}
  Ingest Query
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user-ingest-query.css') }}">
{% endblock %}

{% block top_left %}
  <a class="back-icon" href="{{ url_for('user.user_ingest_query', username=username) }}"></a>
{% endblock %}

{% block main %}
<main>
  <!-- Form for user to create a new ingest query -->
  <form action="{{ url_for('user.user_create_new_ingest_query', username=username) }}" method="POST">
    <div class="name-div">
      <label for="name-fr-usr">Query Name:</label>
      <input type="text" name="name-fr-usr" placeholder="Query Name" required>
    </div>
    <div class="query-div">
      <label for="query-fr-usr">SQL Query Code:</label>
      <textarea name="query-fr-usr" placeholder="Enter your SQL Query Code..." rows="10" required></textarea>
    </div>
    <input type="submit" value="Create Ingest Query">
  </form>
</main>
{% endblock %}
